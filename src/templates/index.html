{% extends 'base.html' %}

{% block extra_css %}
<style>
body {
    margin: 0px;
    padding: 10px;
}
.node circle {
    fill: #fff;
    stroke: steelblue;
    stroke-width: 3px;
}
.node text { font: 12px sans-serif; }
.link {
    fill: none;
    stroke: #000;
    stroke-width: 2px;
}
.link_text {
    font: 10px sans-serif;
    stroke-width: none;
    color: #cc0;
}
</style>
{% endblock %}


{% block extra_js %}
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
var treeData = [
    { 'name': 'ate', 'id': 2, 'pos': 'VBP',
    'children': [
        { 'name': 'Mary', 'id': 1, 'pos': 'NN' },
        { 'name': 'pizza', 'id': 4, 'pos': 'NN',
        'children': [
            { 'name': 'the', 'id': 3, 'pos': 'DT' },
            { 'name': 'fork', 'id': 7, 'pos': 'NN',
            'children': [
                { 'name': 'with', 'id': 5, 'pos': 'IN' },
                { 'name': 'a', 'id': 6, 'pos': 'DT' }
            ]}
        ]}
    ]}
];
// ************** Generate the tree diagram	 *****************
var margin = {top: 40, right: 40, bottom: 20, left: 40},
	width = 1000 - margin.right - margin.left,
	height = 1000 - margin.top - margin.bottom;
var i = 0;
var short;
var tree = d3.layout.tree()
	.size([height, width]);
var diagonal = d3.svg.diagonal()
	.projection(function(d) { return [d.x, d.y]; });
var svg1 = d3.select("body").append("svg")
	.attr("width", width + margin.right + margin.left)
	.attr("height", height + margin.top + margin.bottom)
  .append("g")
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
var svg2 = d3.select("body").append("svg")
	.attr("width", width + margin.right + margin.left)
	.attr("height", height + margin.top + margin.bottom)
  .append("g")
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
update(treeData[0], svg1);
function update(source, svg) {
    svg.selectAll("*").remove()
    // Compute the new tree layout.
    var nodes = tree.nodes(source).reverse(), links = tree.links(nodes);
    // Normalize for fixed-depth.
    nodes.forEach(function(d) { d.y = d.depth * 70; });

    var node = svg.selectAll("g.node")
        .data(nodes, function(d) { return d.id + 1; });

    var link = svg.selectAll("path.link")
        .data(links, function(d) { return d.target.id; })
        .enter()
        .append("g");

    link.append("path")
        .attr("class", "link")
        .attr("d", diagonal);

    link.insert("text")
        .attr("class", "link_text")
        .style("fill-opacity", 1)
        .attr("transform", function(d) {
            return "translate(" + ((d.source.x + d.target.x)/2) + "," + ((d.source.y + d.target.y - 20)/2) + ")";
        })
        .attr("dy", ".35em")
        .attr("text-anchor", "middle")
        .text(function(d) { return d.target.rel ; });

    // Enter the nodes.
    var nodeEnter = node.enter().append("g")
        .attr("class", "node")
        .attr("transform", function(d) {
            return "translate(" + d.x + "," + d.y + ")"; });

    nodeEnter.append("circle")
        .attr("r", 10)
        .style("fill", function(d) {
            return d.must_have ?  "#ff0" : "#fff" })
        .style("stroke", function(d) {
            return d.merged ? "#f00" : "#048" });

    nodeEnter.append("text")
        .attr("y", function(d) {
            return d.children || d._children ? -18 : 18; })
        .attr("dy", ".35em")
        .attr("text-anchor", "middle")
        .text(function(d) { return d.name; })
        .style("fill-opacity", 1);

    nodeEnter.append("text")
        .attr("dy", ".35em")
        .attr("text-anchor", "middle")
        .text(function(d) { return d.id; })
        .style("fill-opacity", 1);
}
function callback(data) {
    treeData = data.tree;
    short = data.short;
    update(data.tree_orig, svg1);
    update(data.tree, svg2);
    $( "#raw" ).empty();
    $( "#raw" ).append( data.raw );
    $( "#target" ).empty();
    var content = "<table border='1'>";
    content += "<tr><th width='300'>Summary</th><th>Shorten Summary</th></tr>";
    for (i = 0; i < data.short.length; i++) {
        x = data.short[i][1];
        x = x.sort( function(L, R) { return L < R; } ).join('<br />\n');
        content += "<tr><td>" + data.short[i][0] + "</td>";
        content += "<td>" + x + "</td></tr>";
    }
    content += "</table>";
    $( "#target" ).append( content );
}
$( "#parse0" ).click(function() {
    $.post( "/parse/0/", {'text': $( "#text" ).val()}, callback );
});
$( "#parse1" ).click(function() {
    $.post( "/parse/1/", {'text': $( "#text" ).val()}, callback );
});
$( "#parse2" ).click(function() {
    $.post( "/parse/2/", {'text': $( "#text" ).val()}, callback );
});
</script>
{% endblock %}

{% block body %}
{% csrf_token %}
<textarea id="text" rows="1" cols="80">Mary ate the pizza with a fork</textarea>
<button type="button" id="parse0">Dynamic Programming</button>
<button type="button" id="parse1">Clustering</button>
<button type="button" id="parse2">Simple</button>
<pre id='raw'>

</pre>
<div id="target"></div><br />
{% endblock %}
